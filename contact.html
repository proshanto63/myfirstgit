	<h1 class="text-center" id="text1">Contact Us</h1>
			<div id="contact" class="contact">
			<div class="container">
				<div class="row">
					<h2 class="wow fadeInRight" data-wow-delay="1.0s">Contact Form</h2>
					<p class="wow fadeInRight" data-wow-delay="1.0s">Contact Us Here & Leave Your Queries.</p>
					<div class="col-lg-6 col-md-6" >
						<div class="input-group input-group-lg wow fadeInleft"  data-wow-delay="0.2s">
							<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
							<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Enter Full Name">
						</div>
						<div class="input-group input-group-lg wow fadeInleft" data-wow-delay="0.4s">
							<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
							<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Enter E-mail Address">
						</div>
						<div class="input-group input-group-lg wow fadeInleft"  data-wow-delay="0.6s">
							<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
							<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Enter Phone Number">
						</div>
					
					
					</div>
					<div class="col-lg-6 col-md-6 wow fadeInRight" data-wow-delay="1.0s">
						<div class="input-group">
							<textarea name="" id="" cols="80" rows="5" class="form-control" placeholder="Leave Your Message Here"></textarea>
						</div>	
						
						<div class="input-group wow fadeInRight" data-wow-delay="1.2s">
						<button class="btn btn-lg btn-success">Submit Your Message</button>
						</div>
					</div>
				</div>
			</div>
		</div>
